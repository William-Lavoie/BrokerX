services:
  wallet-app:
    build: .
    volumes:
      - .:/app
    environment:
      DB_HOST: wallet-mysql
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: wallet_db
    ports:
      - "8003:8003"
    expose:
      - "8003"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: ["python", "entrypoint.py"]
    networks:
      - brokerx-network

  mysql:
    image: mysql:8
    container_name: wallet-mysql
    restart: unless-stopped
    ports:
      - "3303:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wallet_db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - wallet_mysql_data:/var/lib/mysql
      - ./mysql-init/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - brokerx-network

  redis:
    container_name: wallet-redis
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - brokerx-network

volumes:
  wallet_mysql_data:

networks:
  brokerx-network:
    external: true