services:
  react-brokerx:
    build:
      context: .  # current folder = react_frontend
    container_name: react-brokerx
    ports:
      - "3000:3000"
    networks:
      - brokerX-network
    volumes:
      - .:/app
      - /app/node_modules
    # âœ… fix: mount the correct project root
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev  # ðŸ‘ˆ Optional, but ensures dev server with live reload

networks:
  brokerX-network:
    external: true
