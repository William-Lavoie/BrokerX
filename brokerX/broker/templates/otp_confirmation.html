{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <title>Create Account</title>
</head>
<body>
    <form method="post" action="{% url 'confirm_passcode' %}" class="d-flex flex-column bg-primary w-50 h-50 position-absolute top-50 start-50 translate-middle justify-content-evenly p-4">
        {% csrf_token %}

        <label for="passcode" class="text-white mb-2">Enter the code</label>
        <input id="passcode" name="passcode" type="text" class="form-control mb-3" required />

        <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
    </form>
</body>
</html>
