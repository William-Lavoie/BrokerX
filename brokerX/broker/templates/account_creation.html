{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Create Account</title>
</head>
<body>
    <form method="post" class="d-flex flex-column bg-primary w-50 h-50 position-absolute top-50 start-50 translate-middle justify-content-evenly p-4">
        {% csrf_token %}

       <div class="d-flex justify-content-evenly form-row">
            <div class="mb-3 w-100">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">First name</label>
                {{ form.first_name }}
            </div>

            <div class="mb-3 ms-2 w-100">
                <label for="{{ form.last_name.id_for_label }}" class="form-label">Last name</label>
                {{ form.last_name }}
            </div>
        </div>


        <div class="d-flex justify-content-evenly form-row">
            <div class="mb-3 w-100">
                <label for="{{ form.email.id_for_label }}">Email address</label>
                {{ form.email }}
            </div>

            <div class="mb-3 ms-2 w-100">
                <label for="{{ form.confirm_email.id_for_label }}">Confirm email</label>
                {{ form.confirm_email }}
            </div>
        </div>

        <div class="d-flex justify-content-evenly form-row">
            <div class="mb-3 w-100">
                <label for="{{ form.phone_number.id_for_label }}">Phone number</label>
                {{ form.phone_number }}
            </div>

            <div class="mb-3 ms-2 w-100">
                <label for="{{ form.birth_date.id_for_label }}">Date of birth</label>
                {{ form.birth_date }}
            </div>
        </div>

        <div class="d-flex justify-content-evenly form-row">
            <div class="mb-3 w-100">
                <label for="{{ form.address.id_for_label }}">Address</label>
                {{ form.address }}
            </div>

            <div class="mb-3 ms-2 w-100">
                <label for="{{ form.communication_method.id_for_label }}">Preferred communication</label>
                {{ form.communication_method }}
            </div>
        </div>

        <div class="d-flex justify-content-evenly form-row">
            <div class="mb-3 w-100">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>

            <div class="mb-3 ms-2 w-100">
                <label for="{{ form.confirm_password.id_for_label }}">Confirm password</label>
                {{ form.confirm_password }}
            </div>
        </div>



        <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
    </form>
</body>
</html>
