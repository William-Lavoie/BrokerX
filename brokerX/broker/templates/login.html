{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>login</title>
</head>
<body>
    <form method="post" class="d-flex flex-column bg-info w-50 h-50 position-absolute top-50 start-50 translate-middle justify-content-evenly p-4">
        {% csrf_token %}

        <div class="d-flex justify-content-evenly form-row">
            <div class="mb-3 w-100">
                <label for="{{ form.email.id_for_label }}">Email address</label>
                {{ form.email }}
            </div>
        </div>
        <div class="d-flex justify-content-evenly form-row">
            <div class="mb-3 w-100">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>
        </div>
        {{ form.non_field_errors }}


        <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
        <a href="/create_user">I don't have an account</a>
    </form>
</body>
</html>
